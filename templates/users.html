{% extends 'layout.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Manage Users</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Admin Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{% if user[2] %}Yes{% else %}No{% endif %}</td>
                        <td>
                            {% if user[1] != session.username %}
                            <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                            {% else %}
                            <button class="btn btn-secondary btn-sm" disabled>Cannot Delete Self</button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
